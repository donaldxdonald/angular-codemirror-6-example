<header class="px-5 py-2 border-b border-slate-800">
  <h1 class="text-xl font-bold font-mono tracking-tighter">Angular CodeMirror 6 Playground</h1>
</header>
<body class="flex-1 flex flex-col gap-7 p-5">
  <ng-container *ngFor="let option of editorExamples">
    <div>
      <h2 class="mb-3 px-2 py-1 font-medium rounded-md bg-purple-100 border border-purple-200 w-fit text-slate-700">{{ option.text }}</h2>
      <div class="border border-slate-500 h-96 overflow-y-auto">
        <app-codemirror
          [placeholder]="option.placeholder || ''"
          [extensions]="option.extensions"
        ></app-codemirror>
      </div>
    </div>
  </ng-container>
</body>
