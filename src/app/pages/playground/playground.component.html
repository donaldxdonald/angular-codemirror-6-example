<header class="px-3 py-2 border-b border-slate-800">
  <h1 class="text-xl font-bold font-mono tracking-tighter">Angular CodeMirror 6 Playground</h1>
</header>
<body class="flex-1 p-3">
  <div class="border border-slate-500 h-1/2 overflow-y-auto">
    <app-codemirror
      [placeholder]="placeholder"
      [extensions]="extensions"
      [(ngModel)]="codeContent"
    ></app-codemirror>
  </div>
</body>
